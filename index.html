<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body>
    <h2>Weather App</h2>
    <div class="box">
        <div class="forecast forecast-left">
            <div class="title">Forecast</div>
            <div class="day">
                <div class="date" id="dateId1"></div>
                <div id="tempId1"></div>
            </div>
            <div class="day">
                <div class="date" id="dateId2"></div>
                <div id="tempId2"></div>
            </div>
            <div class="day">
                <div class="date" id="dateId3"></div>
                <div id="tempId3"></div>
            </div>
        </div>
        <section class="getlocation">
            <div class="getlocationbox">
                <a href="./">
                   
                </a>
                <div class="fs-2 loading">Loading...</div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="city" aria-label="Sizing example input"
                        placeholder="Enter Location" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="lines">
                    <span class="line"></span>
                    <span class="fs-3">or</span>
                    <span class="line"></span>
                </div>
                <button type="button" class="fs-5 btn btn-secondary">Allow Location</button>
        </section>
        <section class="weather">
            <div class="weather-box">
                <a href="./">
                    <i class="bi bi-arrow-left back">Back</i>
                </a>
                <img src="clear.svg" alt="Wea" id="weImage">
                <div id="date"></div>
                <div class="temp">
                    <span class="numb" id="mainTemp">13</span>
                    <span class="deg" id="mainDeg">°C</span>
                </div>
                <div class="weType">Broken Cloud</div>
                <div class="weLocation">
                    <i class="bi bi-geo-alt"></i>
                    <span>Lucknow ,IN</span>
                </div>
                <div class="bottom-details">
                    <div class="column feels">
                        <i class="bi bi-thermometer-low"></i>
                        <div class="details">
                            <div class="temp1">
                                <span class="numb" id="secTemp">17</span>
                                <span class="deg" id="secDeg">°C</span>
                            </div>
                            <p>Feels Like</p>
                        </div>
                    </div>
                    <div class="column humidity">
                        <i class="bi bi-droplet-half"></i>
                        <div class="details">
                            <span class="numb">83%</span>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="column wind">
                        <i class="bi bi-wind"></i>
                        <div class="details">
                            <span class="speed">2.5</span>
                            <span class="type">km/s</span>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="forecast forecast-right">
            <div class="title">Forecast</div>
            <div class="day">
                <div class="date" id="dateId4"></div>
                <div id="tempId4"></div>
            </div>
            <div class="day">
                <div class="date" id="dateId5"></div>
                <div id="tempId5"></div>
            </div>
            <div class="day">
                <div class="date" id="dateId6"></div>
                <div id="tempId6"></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="text-center">Designed And Developed By Suman Sengupta</div>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
